<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Buoi 6</title>
    <!-- BS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- main css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container py-3">
        <div class="row">
            <div class="col-sm-6 my-3">
              <div class="card h-100">
                <div class="card-body">
                  <h5 class="card-title">Bài 1</h5>
                  <div class="card-content d-flex align-items-center">
                    <p class="card-text ml-3" id="bt1-output"></p>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-6 my-3">
              <div class="card h-100">
                <div class="card-body">
                  <h5 class="card-title">Bài 2</h5>
                  <input type="number" name="" id="bt2-x" min="0" placeholder="Nhập số x" >
                  <input type="number" name="" id="bt2-num" min="0" placeholder="Nhập số n">
                  <div class="card-content d-flex align-items-center">
                    <p class="card-text ml-3" id="bt2-output"></p>
                  </div>
                  <button type="button" class="btn btn-primary mt-3" onclick="sumx()">Tính toán</button>
                </div>
              </div>
            </div>
            <div class="col-sm-6 my-3">
                <div class="card h-100">
                  <div class="card-body">
                    <h5 class="card-title">Bài 3</h5>
                    <input type="number" name="" id="bt3-n" min="0" placeholder="Nhập số n" >
                    <div class="card-content d-flex align-items-center">
                        <p class="card-text ml-3" id="bt3-output"></p>
                    </div>
                    <button type="button" class="btn btn-primary mt-3" onclick="giaithua()">Tính giai thừa</button>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 my-3">
                <div class="card h-100">
                  <div class="card-body">
                    <h5 class="card-title">Bài 4</h5>
                    <div class="father" id="father"></div>
                    <button type="button" class="btn btn-primary mt-3" onclick="printDiv()">In thẻ div</button>
                  </div>
                </div>
              </div>
          </div>
    </div>
    <!-- BS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <!-- main js -->
    <script src="./js/main.js"></script>
</body>
</html>
